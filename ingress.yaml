apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credit-scoring-ingress
  namespace: credit-scoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: credit-scoring-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: credit-scoring-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: credit-scoring-service
            port:
              number: 80