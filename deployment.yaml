apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  namespace: credit-scoring
  labels:
    app: credit-scoring-api
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-scoring-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: credit-scoring-api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:

      imagePullSecrets:
      - name: ycr-pull-secret
      
      containers:
      - name: api
        image: cr.yandex/crpn72dh0c06a6o5php2/credit-scoring-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: credit-scoring-config
              key: MODEL_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: credit-scoring-config
              key: LOG_LEVEL
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: credit-scoring-config
              key: BATCH_SIZE
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /startup
            port: 8000
          failureThreshold: 30
          periodSeconds: 10