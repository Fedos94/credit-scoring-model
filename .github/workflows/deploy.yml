name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: credit-scoring-api

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          if [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          fi

      - name: Run tests
        run: |
          if [ -f "tests/test_basic.py" ]; then
            python -m pytest tests/test_basic.py -v --tb=short
          else
            echo "⚠️  Test file 'tests/test_basic.py' not found. Skipping tests."
          fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # ✅ Исправлено: одинарные кавычки

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Yandex Container Registry
        run: |
          echo '${{ secrets.YC_SA_KEY }}' | base64 --decode | docker login \
            --username json_key \
            --password-stdin \
            cr.yandex

      - name: Build and push
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-kubernetes:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # ✅ Исправлено: одинарные кавычки

    steps:
      - uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo '${{ secrets.KUBECONFIG }}' | base64 --decode > $HOME/.kube/config

      - name: Deploy to cluster
        run: |
          kubectl set image deployment/credit-scoring-api api=${{ env.REGISTRY }}/${{ secrets.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n credit-scoring
          kubectl rollout status deployment/credit-scoring-api -n credit-scoring --timeout=180s
          kubectl get pods -n credit-scoring
          kubectl get svc -n credit-scoring