# grafana-dashboard-cm.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: credit-scoring-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  credit-scoring.json: |-
    {
      "title": "Credit Scoring ML API",
      "panels": [
        {
          "title": "Predictions per Second",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{
            "expr": "sum(rate(credit_scoring_predictions_total[5m]))",
            "legendFormat": "Predictions/sec"
          }]
        }
      ]
    }