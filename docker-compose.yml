version: '3.8'

services:
  credit-scoring-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  mlflow-tracking:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    working_dir: /app
    command: >
      sh -c "pip install mlflow &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./artifacts"
    volumes:
      - ./mlruns:/app/mlruns
      - ./artifacts:/app/artifacts